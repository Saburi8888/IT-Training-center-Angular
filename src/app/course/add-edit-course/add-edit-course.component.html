<div class="form-group row">

    <label class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10 ">
        <input type="text" class ="form-control"[(ngModel)]="courseid"
        placeholder="Enter course id">

    </div>
    <label class="col-sm-2 col-form-label">Course Name</label>
    <div class="col-sm-10">
        <input type="text" class ="form-control"[(ngModel)]="coursename"
        placeholder="Course name">

    </div>
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
        <input type="text" class ="form-control"[(ngModel)]="coursecategory"
        placeholder="Enter course category">

    </div>
    
    <label class="col-sm-2 col-form-label">Fees</label>
    <div class="col-sm-10">
        <input type="number" class ="form-control"[(ngModel)]="coursefees"
        placeholder="Course fees">
    </div>
    
    <label class="col-sm-2 col-form-label">Duration</label>
    <div class="col-sm-10">
        <input type="number" class ="form-control"[(ngModel)]="courseduration"
        placeholder="Course duration in hours">
    </div>
    
</div>
<button (click)="addCourse()" *ngIf="course.courseid==0" class="btn btn-primary"> 
    Add
</button>

<button (click)="updateCourse()" *ngIf="course.courseid!=0" class="btn btn-primary"> 
    Update
</button>
