<div class="form-group row">

    <label class="col-sm-2 col-form-label">Id</label>
    <div class="col-sm-10 ">
        <input type="text" class ="form-control"[(ngModel)]="batchid"
        placeholder="Enter Batch id">

    </div>
    <label class="col-sm-2 col-form-label">Batch start date</label>
    <div class="col-sm-10">
        <input type="date" class ="form-control"[(ngModel)]="bsdate"
        placeholder="Batch start date">

    </div>
    <label class="col-sm-2 col-form-label">Straingth</label>
    <div class="col-sm-10">
        <input type="number" class ="form-control"[(ngModel)]="bstrength"
        placeholder="Enter Batch straingth">

    </div>
    
    <label class="col-sm-2 col-form-label">Course id</label>
    <div class="col-sm-10">
        <input type="text" class ="form-control"[(ngModel)]="courseid"
        placeholder="Course id">

    </div>
    
</div>
<button (click)="addBatch()" *ngIf="batch.batchid==0" class="btn btn-primary"> 
    Add
</button>

<button (click)="updateBatch()" *ngIf="batch.batchid!=0" class="btn btn-primary"> 
    Update
</button>
