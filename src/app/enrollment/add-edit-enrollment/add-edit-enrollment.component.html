<div class="form-group row">

    <label class="col-sm-2 col-form-label">Batch id</label>
    <div class="col-sm-10 ">
        <input type="text" class ="form-control"[(ngModel)]="batchid"
        placeholder="Enter batch id">

    </div>
    <label class="col-sm-2 col-form-label">Studnet id</label>
    <div class="col-sm-10">
        <input type="text" class ="form-control"[(ngModel)]="sid"
        placeholder="Enter student id">

    </div>
    <label class="col-sm-2 col-form-label">Enrollment Date</label>
    <div class="col-sm-10">
        <input type="date" class ="form-control"[(ngModel)]="edate"
        placeholder="Enter Enrollment date">
    </div>
    
<button (click)="addEnrollment()" *ngIf="((enrollment.batchid==0)&&(enrollment.sid==0))"
 class="btn btn-primary"
 (click)="addEnrollment"> 
    Add
</button>

<button (click)="updateEnrollment()" *ngIf="((enrollment.batchid!=0)&&(enrollment.sid!=0))" 
class="btn btn-primary"
(click)="updateEnrollment()"
> 
    Update
</button>
